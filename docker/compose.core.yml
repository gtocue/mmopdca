######################## docker/compose.core.yml ########################
# Docker Compose V2 向け。version: は省略可。
# depends_on は単純なリストに統一。

x-env: &default-env
  env_file: [ ../.env ]

x-retry: &retry
  interval: 10s
  timeout: 5s
  start_period: 20s
  retries: 5

services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile.main_api
    user: "1000:1000"
    <<: *default-env
    environment:
      - DSL_ROOT
      - CELERY_BROKER_URL
      - CELERY_RESULT_BACKEND
    entrypoint: [ "/usr/local/bin/docker-entrypoint-init-dsl.sh" ]
    command:
      - python
      - -m
      - uvicorn
      - api.main_api:app
      - "--host=0.0.0.0"
      - "--port=8001"
      - "--proxy-headers"
    volumes:
      - dsl_data:/mnt/data/dsl
      - checkpoints_data:/mnt/checkpoints
    depends_on:
      - db
      - redis
    networks:
      - mmopdca_default
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
      target: runtime
    user: "1000:1000"
    <<: *default-env
    environment:
      - DSL_ROOT
      - CELERY_BROKER_URL
      - CELERY_RESULT_BACKEND
    entrypoint: [ "/usr/local/bin/docker-entrypoint-init-dsl.sh" ]
    command:
      - celery
      - -A
      - core.celery_app:celery_app
      - worker
      - "--loglevel=info"
    volumes:
      - dsl_data:/mnt/data/dsl
      - checkpoints_data:/mnt/checkpoints
    depends_on:
      - db
      - redis
    networks:
      - mmopdca_default
    restart: on-failure

  beat:
    build:
      context: ..
      dockerfile: Dockerfile
      target: runtime
    # root で起動し、ディレクトリ権限を緩めてから init-dsl → celery beat を実行
    user: root
    <<: *default-env
    environment:
      - DSL_ROOT
      - CELERY_BROKER_URL
      - CELERY_RESULT_BACKEND
      - DO_TOTAL_SHARDS
    entrypoint:
      - sh
      - -c
      - |
        mkdir -p /mnt/checkpoints
        chmod 0777 /mnt/checkpoints
        exec /usr/local/bin/docker-entrypoint-init-dsl.sh \
          celery -A core.celery_app:celery_app \
          beat --loglevel=info \
               --schedule=/mnt/checkpoints/celerybeat-schedule
    volumes:
      - dsl_data:/mnt/data/dsl
      - checkpoints_data:/mnt/checkpoints
    depends_on:
      - db
      - redis
    networks:
      - mmopdca_default
    restart: on-failure

  ## データストア
  db:
    image: postgres:16-alpine
    <<: *default-env
    healthcheck:
      test: [ "CMD-SHELL", "PGPASSWORD=${POSTGRES_PASSWORD} pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      <<: *retry
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - mmopdca_default
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    <<: *default-env
    command:
      - redis-server
      - "--requirepass="
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ]
      <<: *retry
    volumes:
      - redis_data:/data
    networks:
      - mmopdca_default
    restart: unless-stopped

  ## Exporter（本番用イメージに差し替え、ヘルスチェック有効化）
  redis-exporter:
    image: gtocue/redis-exporter:prod
    <<: *default-env
    command:
      - --redis.addr=redis://redis:6379/0
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:9121/metrics", "||", "exit", "1" ]
      interval: 10s
      timeout: 2s
      retries: 3
    depends_on:
      - redis
    networks:
      - mmopdca_default
    restart: unless-stopped

  celery-exporter:
    image: gtocue/celery-exporter:prod
    <<: *default-env
    environment:
      - CE_BROKER_URL=redis://redis:6379/0
      - CE_BACKEND_URL=redis://redis:6379/0
      - CE_PORT=9808
      - CE_RETRY_INTERVAL=5
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:9808/metrics", "||", "exit", "1" ]
      interval: 10s
      timeout: 2s
      retries: 3
    depends_on:
      - redis
    networks:
      - mmopdca_default
    restart: unless-stopped

  ## 監視スタック
  prom:
    image: prom/prometheus:v2.52.0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=14d
    volumes:
      - ../prom/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prom/rules_mmopdca.yml:/etc/prometheus/rules_mmopdca.yml:ro
      - prom_data:/prometheus
    depends_on:
      - redis-exporter
      - celery-exporter
    networks:
      - mmopdca_default
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:10.4.2
    <<: *default-env
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prom
    networks:
      - mmopdca_default
    restart: unless-stopped

volumes:
  dsl_data:
  checkpoints_data:
  pg_data:
  redis_data:
  prom_data:
  grafana_data:


networks:
  mmopdca_default:
    external: true
