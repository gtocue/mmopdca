# docker/compose.redis.yml
version: "3.9"

services:
  redis:
    image: redis:7-alpine
    env_file:
      - ../.env
    command: >
      redis-server ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ${REDIS_PASSWORD:+-a ${REDIS_PASSWORD}} ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - mmopdca_default
    restart: unless-stopped

# ここで必ずボリュームを定義
volumes:
  redis_data:


networks:
  mmopdca_default:
    external: true
