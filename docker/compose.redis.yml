version: "3.9"

services:
  redis:
    image: redis:7-alpine
    # ★ Redis にパスワードを必須化
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    env_file: [ ../.env ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
