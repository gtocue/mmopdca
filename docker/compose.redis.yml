# ファイル: docker/compose.redis.yml
# 目的: パスワード保護付き Redis サーバーを起動（ポート公開は ports.yml で管理）

services:
  redis:
    image: redis:7-alpine
    env_file:
      - ../.env
    command: >
      redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
