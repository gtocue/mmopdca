version: "3.9"

services:
  redis:
    image: redis:7-alpine
    env_file: [ ../.env ]

    # $${VAR} で **ホスト側展開を回避**（Compose ⩾v2.20 対応）
    command: >
      redis-server --requirepass $${REDIS_PASSWORD}

    environment:
      - REDIS_PASSWORD # そのまま渡すだけ

    volumes:
      - redis_data:/data

    healthcheck:
      test: [ CMD-SHELL, "redis-cli -a $${REDIS_PASSWORD} ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

    networks: [ mmopdca_default ]
    restart: unless-stopped

volumes:
  redis_data:
