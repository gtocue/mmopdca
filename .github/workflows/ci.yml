name: CI

on:
  push:
    branches: [ main, feature/api-only-day1 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # optional ─ 確認用にツリー一覧を出す
      - name: Show workspace tree (debug)
        run: |
          echo "::group::tree"
          ls -R | head -100
          echo "::endgroup::"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -e ./sdk-py/        # ← 末尾 / を追加
          pip install pytest pyyaml

      - name: Run Quickstart example
        run: |
          . .venv/bin/activate
          python ./sdk-py/examples/quickstart.py

      - name: Run pytest
        run: |
          . .venv/bin/activate
          pytest -q
