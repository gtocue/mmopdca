# .github/workflows/ci.yml
# -------------------------------------------------------------------------
# Name:       CI (Poetry + E2E)
# Summary:    Poetry ã§ä¾å­˜ç®¡ç† â†’ Ruff ã§ Lint â†’ Pytest ã§ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆ â†’
#             Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ï¼†GHCR ã«ãƒ—ãƒƒã‚·ãƒ¥ â†’ ãƒ•ãƒ«ã‚¹ã‚¿ãƒƒã‚¯èµ·å‹• â†’
#             E2E ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
# -------------------------------------------------------------------------
name: CI (Poetry + E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1) Lint & ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆ
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry & pip
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Lint (Ruff)
        run: poetry run ruff check .

      - name: Unit tests (pytest)
        run: poetry run pytest --maxfail=1 --disable-warnings -v

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2) Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ï¼†ãƒ—ãƒƒã‚·ãƒ¥
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: api
            dockerfile: docker/Dockerfile.main_api
            target: ''
          - component: worker
            dockerfile: docker/Dockerfile
            target: runtime
          - component: beat
            dockerfile: docker/Dockerfile
            target: runtime

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ${{ matrix.component }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}:${{ matrix.component }}-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}:${{ matrix.component }}-${{ github.sha }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3) ãƒ•ãƒ«ã‚¹ã‚¿ãƒƒã‚¯èµ·å‹• â†’ E2E ãƒ†ã‚¹ãƒˆ
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e:
    name: E2E ãƒ†ã‚¹ãƒˆ
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) .env ã‚’ç”¨æ„
      - name: Create .env for CI
        run: |
          cat > .env <<EOF
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD_RAW }}
          REDIS_PASSWORD_ENC=${{ secrets.REDIS_PASSWORD_URL }}
          POSTGRES_DB=mmopdca
          POSTGRES_USER=mmop_user
          POSTGRES_PASSWORD=${{ secrets.PG_PASSWORD }}
          DSL_ROOT=/mnt/data/dsl
          LOG_LEVEL=INFO
          TZ=UTC
          # Celery ã‚¿ã‚¹ã‚¯ã‚’åŒæœŸå®Ÿè¡Œã«åˆ‡ã‚Šæ›¿ãˆ
          CELERY_TASK_ALWAYS_EAGER=true
          CELERY_TASK_EAGER_PROPAGATES=true
          EOF

      # 2) Docker Compose ã§ CI ç”¨ã‚¹ã‚¿ãƒƒã‚¯ã‚’èµ·å‹•
      - name: Docker Compose up
        run: |
          docker compose \
            --env-file .env \
            -f docker/compose.ci.yml \
            up -d --build
          if [ $? -ne 0 ]; then
            echo "ðŸš¨ Docker Compose build failed"
            exit 1
          fi
          docker compose ps

      # 3) å„ã‚µãƒ¼ãƒ“ã‚¹ã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯å¾…æ©Ÿ
      - name: Wait for services
        run: |
          set -e
          echo "â³ Waiting for services..."
          for port in 8001 9090 9121 9808; do
            for i in $(seq 1 30); do
              if curl -fsSL "http://localhost:${port}${port==8001?'/docs':''}" > /dev/null; then
                break
              fi
              sleep 4
              if [ $i -eq 30 ]; then
                echo "âŒ Service on port $port did not become healthy"
                docker compose logs --tail=50
                exit 1
              fi
            done
          done

      # 4) E2E ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
      - name: Install dependencies (for tests)
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Run E2E tests
        run: poetry run pytest tests/it --maxfail=1 --disable-warnings -v

      # 5) Tear down
      - name: Docker Compose down
        if: always()
        run: docker compose \
          --env-file .env \
          -f docker/compose.ci.yml \
          down -v --remove-orphans
