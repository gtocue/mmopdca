# -----------------------------------------------------------------------------
# Name:       CI (Poetry)
# Summary:    Poetry で依存管理 → Ruff で Lint → Pytest でユニットテスト →
#             Docker イメージをビルド＆GHCR にプッシュするワークフロー
# -----------------------------------------------------------------------------
name: CI (Poetry)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}   # ghcr.io/<owner>/<repo>
  PYTHON_VERSION: '3.11'

jobs:
  # ──────────────────────────────────────────
  # Lint & Unit Tests
  # ──────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry & pip
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies via Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Lint with Ruff
        run: |
          poetry run ruff check .

      - name: Run unit tests
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -v

  # ──────────────────────────────────────────
  # Build & Push Docker Images
  # ──────────────────────────────────────────
  build-and-push:
    name: Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - component: api
            dockerfile: docker/Dockerfile.main_api
            target: ''
          - component: worker
            dockerfile: docker/Dockerfile
            target: runtime
          - component: beat
            dockerfile: docker/Dockerfile
            target: runtime

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ${{ matrix.component }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          # API 以外は target: runtime を指定
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}:${{ matrix.component }}-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}:${{ matrix.component }}-${{ github.sha }}

