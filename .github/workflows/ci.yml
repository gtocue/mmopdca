name: CI

on:
  push:
    branches: [ main, feature/api-only-day1 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11" ]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # pip キャッシュ
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}

      # ワークスペース確認 (tree が無くても失敗しない)
      - name: Show workspace tree (debug)
        run: |
          echo "::group::tree"
          (command -v tree >/dev/null && tree -L 2) || ls -R | head -100
          echo "::endgroup::"

      # 依存インストール
      - name: Install deps & SDK
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          # ★ file:// を付けると絶対パスで確実に解決される
          pip install -e "file://$GITHUB_WORKSPACE/sdk-py"
          pip install pytest pyyaml

      - name: Run Quickstart example
        run: |
          . .venv/bin/activate
          python ./sdk-py/examples/quickstart.py

      - name: Run pytest
        run: |
          . .venv/bin/activate
          pytest -q
