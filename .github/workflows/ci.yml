name: CI

on:
  push:
    branches: [ main, feature/api-only-day1 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -e sdk-py
          pip install pytest pyyaml

      - name: Run Quickstart example
        run: |
          . .venv/bin/activate
          python sdk-py/examples/quickstart.py

      - name: Run pytest
        run: |
          . .venv/bin/activate
          pytest -q
