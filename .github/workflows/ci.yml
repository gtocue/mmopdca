name: CI

on:
  push:        { branches: [ main, feature/api-only-day1 ] }
  pull_request: { branches: [ main ] }

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11" ]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}

      - name: Show workspace tree (debug)
        run: |
          echo "::group::tree"
          ls -R | head -100
          echo "::endgroup::"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -e ./sdk-py       # ← スラッシュ無し
          pip install -r requirements-ci.txt

      - name: Run Quickstart example
        run: |
          . .venv/bin/activate
          python ./sdk-py/examples/quickstart.py

      - name: Run pytest
        run: |
          . .venv/bin/activate
          pytest -q -x
