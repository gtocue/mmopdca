name: CI

on:
  push:          { branches: [main, feature/api-only-day1] }
  pull_request:  { branches: [main] }

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']

    steps:
      # 1) ソース取得
      - uses: actions/checkout@v4

      # 2) Python + pip キャッシュ
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      # 3) ワークスペース概要 (デバッグ用)
      - name: Show workspace tree (debug)
        run: |
          echo "::group::workspace"
          (command -v tree >/dev/null && tree -L 2) || ls -R | head -100
          echo "::endgroup::"

      # 4) 依存インストール
      - name: Install root + SDK (+dev) deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -e "sdk-py[dev]"
          if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi

      # 5) Quickstart サンプル
      - name: Run SDK quickstart example
        env:
          MMOP_BASE_URL: http://localhost:8001
          CKPT_ROOT: ${{ runner.temp }}/mmop_ckpt
        run: |
          source .venv/bin/activate
          python sdk-py/examples/quickstart.py

      # 6) pytest
      - name: Run pytest
        env:
          CKPT_ROOT: ${{ runner.temp }}/mmop_ckpt
        run: |
          source .venv/bin/activate
          pytest -q
