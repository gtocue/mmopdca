[alembic]
# path to migration scripts (プロジェクト内の相対パス)
script_location = infra/db/migrations

# プロジェクトルートを sys.path に追加
prepend_sys_path = .

# 開発用のデフォルト DSN（環境変数で自由に上書き可）
sqlalchemy.url = postgresql://mmopdca:SuperSafePgPassw0rd!@localhost:5432/mmopdca

# 複数パスを区切る場合のセパレータ
version_path_separator = os


# ────────────────────────────
# Logging 設定（fileConfig が参照）
# ────────────────────────────
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
qualname = sqlalchemy.engine
handlers =

[logger_alembic]
level = INFO
qualname = alembic
handlers =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
