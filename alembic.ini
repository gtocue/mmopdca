# alembic.ini
[alembic]
# path to migration scripts
script_location = infra/db/migrations

# prepend project root to sys.path
prepend_sys_path = .

# if you ever split version locations
version_path_separator = os

# your database URL
# note: host is localhost, port is 5433
sqlalchemy.url = postgresql://mmop_user:SuperSafePgPassw0rd!@localhost:5432/mmopdca

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
