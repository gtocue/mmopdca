services:
  api: ...
  worker: ...

  # ▼▼▼ ここから追加 ▼▼▼          # ← コメントも 2 スペース下げる
  gateway:
    build: ./gateway
    container_name: mmopdca_gateway
    ports:
      - "8081:8081"
    environment:
      - MMOP_API=http://api:8001
      - JWT_SECRET=local-dev-secret
      - API_KEYS=dummy
    depends_on:
      api:
        condition: service_started
        required: true
